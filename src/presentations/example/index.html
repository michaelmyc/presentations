<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Example Presentation</title>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown>
          <textarea data-template>
            ## Slide 1
            A paragraph with some text and a [link](http://hakim.se).
            ---
            ## Slide 2
          </textarea>
        </section>
        <section>
          <h2>Slide 3</h2>
          <p>Example image</p>
          <img src="example/assets/nature.webp">
        </section>
        <section data-markdown>
          <textarea data-template>
            ## Slide 4
            You can mix and match HTML and Markdown slides
          </textarea>
        </section>
      </div>
    </div>
  </body>
</html>
